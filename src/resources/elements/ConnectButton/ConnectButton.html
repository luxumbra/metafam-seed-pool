<template>
  <div class="connectButtonContainer ${accountAddress ? 'connected' : ''}">
    <div class="connectedButtons" if.bind="accountAddress">
      <div class="ethBalanceContainer">
        <tokenbalance formatted="0.00a" token-address.to-view="primeAddress"></tokenbalance> SEED<span class="separator">|</span>
      </div>
      <div class="ethBalanceContainer">
        <tokenbalance formatted="0.00a" token-address.to-view="wethAddress"></tokenbalance> WETH<span class="separator">|</span>
      </div>
      <div class="ethBalanceContainer">
        <tokenbalance formatted="0.00a" token-address.to-view="bPrimeAddress"></tokenbalance> BPRIME<span class="separator">|</span>
      </div>
      <div class="ethBalanceContainer">
        <ethbalance formatted="0.00a"></ethbalance> ETH
      </div>
      <div class="connectButton">
        <div if.to-view="txPhase !== 'None'" click.delegate="gotoTx()" class.bind="'pending' + ((txPhase==='Confirming')
          ? ' confirming' : '')">
          <div class="phase">${txPhase}</div><i class="spinner fas fa-circle-notch fa-spin"></i>
        </div>
        <div else class="balances">
          <etherscanlink
            address.to-view="accountAddress"
            text.to-view="accountAddress | smallHexString"></etherscanlink>
        </div>
      </div>
    </div>
    <div else class="connectButton" click.delegate="onConnect()">Connect</div>
  </div>
  </div>
</template>
